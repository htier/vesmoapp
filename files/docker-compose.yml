# ========================================
# DOCKER COMPOSE ДЛЯ CIRCLESPACE
# ========================================
# Опциональный способ развёртывания через Docker

version: '3.8'

services:
  # ========================================
  # NGINX (Reverse Proxy)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: circlespace-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/var/www/frontend/static:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL сертификаты (если есть)
    depends_on:
      - backend
    networks:
      - circlespace-network
    restart: unless-stopped

  # ========================================
  # BACKEND (Node.js + Express)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: circlespace-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/circlespace
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - circlespace-network
    restart: unless-stopped
    command: npm start

  # ========================================
  # MONGODB (База данных)
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: circlespace-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin_password  # ИЗМЕНИТЕ!
      - MONGO_INITDB_DATABASE=circlespace
    volumes:
      - mongodb-data:/data/db
      - ./backups/mongodb:/backups
    networks:
      - circlespace-network
    restart: unless-stopped

  # ========================================
  # REDIS (Кеш и сессии)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: circlespace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - circlespace-network
    restart: unless-stopped
    command: redis-server --appendonly yes

# ========================================
# VOLUMES (Постоянное хранилище)
# ========================================
volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  circlespace-network:
    driver: bridge
